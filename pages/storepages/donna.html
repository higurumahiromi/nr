<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Radiant Glow</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

<body>
    <div class="popupblur" id="bluro">
	                <div id="popupo" class="owner">
	                  <div class="owner2">
                      <span class="popup-close" onclick="closepopup()">×</span>
                      <div>
                          <img class="ownerimg" src="../../images/profiles/donna.jpg" alt="Product Image">
                      </div>
                      <div class="ownerinfo">
                          <label class="ownername">Donna Lynn Mabalatan</label>
                          <label class="otherinfo">My main products are skincare products</label>

                          <label class="otherinfo">09608240679</label>
                      </div>
                    </div>
                  </div>
                </div>
   <div class="popupblur" id="blur">
	                <div id="popup" class="popup">
                      <span class="popup-close" onclick="closepopup()">×</span>
                      <label>Please choose an action.</label>
	                    <div>
                          <button>Add to Cart</button>
                          <button>Buy Now</button>
                      </div>
                  </div>
              </div>
   <div class="storecontent">
	    <button onclick="back()" class="backbutton"><i class="fa fa-arrow-left"></i></button>
	    <div class="shops first">
	        <div class="storename sname">
	            <label class="name"> Welcome to Donna's Radiant Glow!!</label>
	            <label onclick="popupowner()" class="view">View Owner</label>
	        </div>
	        <div class="storeproducts">
	            <div class="card" onclick="togglePopup()">
	                <div class="prodimg">
	                <img src="../../images/donna/lipcare.jpeg" alt="">
	                </div>
	                <div class="prodinfo">
	                    <label class="prodname">Lip Care</label>
	                    <label class="prodprice">₱95.00</label>
	                </div>
	            </div>
	            <div class="card" onclick="togglePopup()">
	                <div class="prodimg">
	                <img src="../../images/donna/cleanser.jpeg" alt="">
	                </div>
	                <div class="prodinfo">
	                    <label class="prodname">Cleanser</label>
	                    <label class="prodprice">₱160.00</label>
	                </div>
	            </div>
	            <div class="card" onclick="togglePopup()">
	                <div class="prodimg">
	                <img src="../../images/donna/toner.jpeg" alt="">
	                </div>
	                <div class="prodinfo">
	                    <label class="prodname">Toner</label>
	                    <label class="prodprice">₱150.00</label>
	                </div>
	            </div>
	            <div class="card" onclick="togglePopup()">
	                <div class="prodimg">
	                <img src="../../images/donna/serum.jpeg" alt="">
	                </div>
	                <div class="prodinfo">
	                    <label class="prodname">Serum</label>
	                    <label class="prodprice">₱180.00</label>
	                </div>
	            </div>
	        </div>
	     </div>
	  </div>

      <div class="foot1">
          <img src="../../images/testimg.png">
          <label class="footlogo">NR-finds</label>
          <div class="footowner">

              <label>Rzhyl Tamayo</label>

      </div>

              <label>Help</label>
